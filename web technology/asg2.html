<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Student Registration Form </title>
</head>
<body>
<div id="first">
<h1>REGISTRATION FORM</h1>
</div>
<div id="second">
<h2>STUDENT DATA</h2>
<div id="third">
<form action="">
First Name : <input type="text" required> <br><br>
Middle Name : <input type="text" required> <br><br>
Last Name : <input type="text" required> <br><br>
<label for="">
Course :
</label>
<select>
<option value="Course">Course</option>
<option value="BCA">BCA</option>
<option value="BBA">BBA</option>
<option value="B.Tech">B.Tech</option>
<option value="MBA">MBA</option>
<option value="MCA">MCA</option>
<option value="M.Tech">M.Tech</option>
</select><br><br><label>
Gender :
</label>
<input type="radio" value="Male" name="gender"> Male
<input type="radio" value="Female" name="gender"> Female
<input type="radio" value="Other" name="gender"> Other<br><br>
Email : <input type="email" required> <br><br>
Password : <input type="password" name="" id="" required> <br><br>
Re-enter Password : <input type="password" name="" id="" required> <br><br>
Birth Date : <input type="date" required><br><br>
Mobile : <input type="text" required><br><br>
Marks : <input type="number" required><br><br>
<button type="submit" class="registerbtn">Register</button>
</form>
</div>
</div>
</body>
</html>
