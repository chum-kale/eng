<!DOCTYPE html>
<html>
<head>
    <title>Video Tampering Detection</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Video Tampering Detection</h1>
    
    <img src="{{ url_for('video') }}" width="640" height="480">
    
    <!-- Display tampering detection message -->
    {% if tampering_detected %}
    <div class="alert">TAMPERING DETECTED</div>
    {% endif %}
    
    <form method="post" action="/start">
        <button type="submit" class="button-start" {% if video_enabled %}disabled{% endif %}>Start</button>
    </form>
    
    <form method="post" action="/stop">
        <button type="submit" class="button-stop" {% if not video_enabled %}disabled{% endif %}>Stop</button>
    </form>
</body>
</html>
